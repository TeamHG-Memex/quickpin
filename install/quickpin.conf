<VirtualHost *>
	WSGIDaemonProcess flaskapp threads=50 python-path=/home/ubuntu/quickpin
	WSGIScriptAlias / /home/ubuntu/quickpin/application.wsgi

	<Directory /home/ubuntu/quickpin/>
		WSGIProcessGroup flaskapp
		WSGIApplicationGroup %{GLOBAL}
		Order allow,deny
		Allow from all
		Require all granted
	</Directory>
</VirtualHost>

<VirtualHost *:5000>
	WSGIDaemonProcess flaskapp threads=5 python-path=/home/ubuntu/quickpin
	WSGIScriptAlias / /home/ubuntu/quickpin/application.wsgi
	SetEnv APPLICATION_ENV development

	<Directory /home/ubuntu/quickpin/>
		WSGIProcessGroup flaskapp
		WSGIApplicationGroup %{GLOBAL}
		Order allow,deny
		Allow from all
		Require all granted
	</Directory>
</VirtualHost>
