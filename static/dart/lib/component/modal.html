<div ng-show='visible' class='curtain'>
  <div class='panel' ng-class='"panel-" + type'>
    <div class='panel-heading'>
      <h3 class='panel-title'>
        <i class='fa' ng-class='icon'></i>
        {{title}}
        <i class='fa fa-close pull-right' ng-click='visible=false'></i>
      </h3>
    </div>
    <div class='panel-body' ng-bind-html='body'></div>
  </div>
</div>
