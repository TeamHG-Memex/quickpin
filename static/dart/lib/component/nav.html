<div ng-if="auth.isLoggedIn()" class="container-fluid">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class='navbar-brand' current-route='home' href='/'>
      <i class='fa fa-lg fa-home'></i> QuickPin
    </a>
  </div>

  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class='nav navbar-nav'>
      <li current-route>
        <a href='/profile'>Profiles</a>
      </li>
      <li current-route>
        <a href='/search'>Search</a>
      </li>
      <li current-route>
        <a href='/label'>Labels</a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li class='dropdown'>
        <a class='dropdown-toggle user' data-toggle='dropdown'>
          <img ng-src='data:image/png;base64,{{auth.currentUser.thumb}}'>
          {{auth.currentUser.email}}
          <b class='caret'></b>
        </a>
        <ul class='dropdown-menu'>
          <li>
            <a href='/user/{{auth.currentUser.id}}'>My Profile</a>
          </li>
          <li>
            <a href='/user'>User Directory</a>
          </li>
          <li class="divider"></li>
          <li ng-if='auth.isAdmin()'>
            <a href='/admin'>Admin Overview</a>
          </li>
          <li ng-if='auth.isAdmin()'>
            <a href='/admin/background-tasks'>Background Tasks</a>
          </li>
          <li ng-if='auth.isAdmin()'>
            <a href='/admin/configuration'>Configuration</a>
          </li>
          <li class="divider" ng-if='auth.isAdmin()'></li>
          <li><a ng-click='auth.logOut()'>Log Out</a></li>
        </ul>
      </li>
    </ul>
  </div>
</div>
