<input type='text'
       ng-keyup='handleKeyUp($event)'
       ng-keydown='ignoreArrows($event)'
       ng-blur='cancel($event)'
       name='autocomplete-text'
       placeholder='{{placeholder}}'
       size='{{size}}'>
<img ng-show='loading > 0' src='/static/img/spinner-blue-on-white.gif'>
<div class='completions'>
  <div ng-repeat='result in results.list'
       ng-mouseenter='highlight($index)'
       ng-click='select($event, result)'
       class='completion'
       ng-class='{"highlight": highlightIndex == $index}'>
    {{result.label}}
  </div>
  <div class='completion nothing-found'
       ng-show='results != null && results.nothingFound'>
    Nothing foundâ€¦
  </div>
</div>
