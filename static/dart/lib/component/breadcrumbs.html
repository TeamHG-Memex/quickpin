<ol class="breadcrumb">
  <li ng-repeat='crumb in crumbs' ng-class='{"active": $last}'><a ng-if='$first' href="{{crumb.url}}"><i ng-if='$first' class='fa fa-home'></i> {{crumb.name}}</a><a ng-if='!$first && !$last' href="{{crumb.url}}">{{crumb.name}}</a><span ng-if='$last'>{{crumb.name}}</span>&nbsp;</li>
</ol>
